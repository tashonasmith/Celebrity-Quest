<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Celebrity Quest!</title>
</head>
<body>
     <nav>
        <div class="nav">
        <img src="assets/images/Celeb Quest 5.png" width="80px"><br>
        <h1 id="header">Celebrity Quest</h1>
        </div>
      </nav>


<div id="main-content">
      <div id="top-section">
        
          <div id="search-section">
             <p class="subheader">Find out more about a celebrity who piques your interest!</p> 
           
              <div id="search-bar">

                <div class="row">
                  <div class="col s12 m5">
                    <div class="card-panel" id="history">
                      <h2 id="card-header">Other celebrities who have recently been searched for:</h2>
                      <span id="history" class="white-text">
                      </span>
                    </div>
                  </div>
                </div>

                <div class="search-input">
                <div class="input-field">
                  <input id="search" type="search" placeholder="Enter a celebrity's name..." required>
                  <label class="label-icon" for="search"></label>
                </div>

                <button class="btn waves-effect waves-light" id="submit" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>

              </div>
            </div>
            </div>
      </div>

      <div id="name-image">
          <h1 id="actor-name"></h1>
          <img id="actor-img" src="" alt="">
      </div>

      <div id="news-articles">
        <!--<div id="news">-->
          <h2 id="news">Latest News</h2>
        <!--</div>-->  
          <div id="articles">
            <div id="article1"></div>
            <div id="article2"></div>
            <div id="article3"></div>
          </div>
      </div>

      <div id="vid-gif">

        <div id="yt-section">
        <h3 class="mainHeader">Youtube Videos</h3>
         <div id="youtube">
           <h3 id="vidTitle"></h3>
           <iframe id= "vidPlayer" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
           <p id="desc"></p>
          </div>
        </div>

         <div id="gif-section">
         <h3>Gifs</h3>
         <div id="giphy"></div> 
        </div>
        
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script type="text/javascript" src="assets/javascript/giphy.js"></script>
    <script src="assets/javascript/imdb.js"></script>
    <script type="text/javascript" src="assets/javascript/youtube.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
